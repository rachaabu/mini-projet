<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Liste des voitures</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Liste des voitures</h1>
    <table id="voitureTable">
        <thead>
            <tr>
                <th>Marque</th>
                <th>Modèle</th>
                <th>Année</th>
                <th>Type</th>
                <th>Carburant</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <br>
    <button class="btn btn-primary">
        <a href="etudiant.html" style="color: white;">
            Continuer<span class="ml-2">&rarr;</span>
        </a>
    </button>
    <script>
        function Voiture(model, marque, année, type, carburant) {
            this.model = model;
            this.marque = marque;
            this.année = année;
            this.type = type;
            this.carburant = carburant;
        }

        var voitures = [
            new Voiture("i20", "Hyundai", 2018, "compacte", "essence"),
            new Voiture("Tucson", "Hyundai", 2019, "SUV", "essence"),
            new Voiture("Fusion", "Ford", 2017, "berline", "hybride"),
            new Voiture("Escape", "Ford", 2020, "SUV", "hybride")
        ];

        voitures.sort(function(a, b) {
            return a.année - b.année;
        });

        var tbody = document.querySelector("#voitureTable tbody");
        voitures.forEach(function(voiture) {
            var row = tbody.insertRow();
            row.insertCell(0).textContent = voiture.marque;
            row.insertCell(1).textContent = voiture.model;
            row.insertCell(2).textContent = voiture.année;
            row.insertCell(3).textContent = voiture.type;
            row.insertCell(4).textContent = voiture.carburant;
        });
    </script>
</body>
</html>
